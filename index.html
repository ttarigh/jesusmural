<!doctype HTML>
<html>
    <script src= "https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-asset-item id="example" src="glass_of_wine.glb"></a-asset-item>
                <a-entity
                position="0 2 0"
                rotation="270 0 0"
                scale=".1 .1 .1"
                gltf-model="#example"
                ></a-entity>
                <a-entity light="type: directional; color: #fdf4dc; intensity: 3" position="0 10 0" rotation="270 0 0"></a-entity>
            </a-marker>
            <a-marker preset="kanji">
                <a-asset-item id="example1" src="salt_cracker.glb"></a-asset-item>
                <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="#example1"
                ></a-entity>
            </a-marker>
            <a-entity camera ></a-entity>
        </a-scene>
    </body>
</html>
